<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <div class="clock">10:47</div>
        <img src="./src/css/image/status.png" alt="Status Bar" class="status" />
      </div>
      <div class="display">0</div>
      <div class="calculator-grid">
        <span data-clear class="grey">C</span>
        <span data-operand class="grey">+/-</span>
        <span data-operand class="grey">%</span>
        <span data-operand class="orange">&#247;</span>
        <span data-number class="numbers">7</span>
        <span data-number class="numbers">8</span>
        <span data-number class="numbers">9</span>
        <span data-operand class="orange">x</span>
        <span data-number class="numbers">4</span>
        <span data-number class="numbers">5</span>
        <span data-number class="numbers">6</span>
        <span data-operand class="orange">-</span>
        <span data-number class="numbers">1</span>
        <span data-number class="numbers">2</span>
        <span data-number class="numbers">3</span>
        <span data-operand class="orange">+</span>
        <span data-number class="numbers span-two">0</span>
        <span data-number class="numbers">.</span>
        <span data-equals class="orange">=</span>
      </div>
      <div class="line"></div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
